[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv6'
endian = 'little'

[binaries]
c = 'arm-buildroot-linux-gnueabi-gcc'
cpp = 'arm-buildroot-linux-gnueabi-g++'
ld = 'arm-buildroot-linux-gnueabi-ld'
strip = 'arm-buildroot-linux-gnueabi-strip'
exe_wrapper = [ 'qemu-arm', '-L', '/usr/arm-linux-gnueabi' ]
